<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Fish Tank</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/animation.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        
        <div class="sponge">
            <div class="face">
                <div class="eye">
                    <div class="left-eye"></div>
                    <div class="right-eye"></div>
                </div>
                <div class="mouth">
                    <div class="mouth-round"></div>
                    <div class="mouth-semi"></div>
                    <div class="mouth-close">
                        <div class="curve1"></div>
                        <div class="curve2"></div>
                    </div>
                </div>
            </div>
            <div class="sponge-body">
                <div class="spot1"></div>
                <div class="spot2"></div>
                <div class="spot3"></div>
                <div class="cut1"></div>
                <div class="cut2"></div>
                <div class="line"></div>
            </div>
        </div>

        <div class="water-rise"></div>
        <div class="drop"></div>

        <div class="tank">
            <div class="splash one">
                <div class="v v1"></div>
                <div class="v v2"></div>
                <div class="h h1"></div>
                <div class="h h2"></div>
            </div>
            <div class="splash two">
                <div class="v v1"></div>
                <div class="v v2"></div>
                <div class="h h1"></div>
                <div class="h h2"></div>
            </div>

            <div class="tank-top"></div>
            <div class="fish-tank">
                <div class="water">
                    <div class="air-bubble1"></div>
                    <div class="air-bubble2"></div>
                    <div class="air-bubble3"></div>
                    <div class="air-bubble4"></div>
                    <div class="air-bubble5"></div>
                    <div class="air-bubble6"></div>
                </div>
            </div>
            <div class="tank-base"></div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
