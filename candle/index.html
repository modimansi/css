<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Candle Animation</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='animations.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <div class="container">
        <div class="lightwave"></div>
        <div class="candles">

            <div class="candle1">
                <div class="candle1thread"></div>
                <div class="candle1body">
                    <div class="candle1eyes">
                        <span class="candle1closedeye1"><b>&gt</b></span>
                        <span class="candle1closedeye2"><b>&lt</b></span>
                        <span class="candle1eye1"></span>
                        <span class="candle1eye2"></span>
                    </div>
                </div>
            </div>

            <div class="candle2">
                <div class="candle2thread"></div>
                <div class="candle2body">
                    <div class="candle2eyes">
                        <span class="candle2eye1"></span>
                        <span class="candle2eye2"></span>
                    </div>
                    <div class="candle2mouth"></div>
                </div>
            </div>

            <div class="candle1fire"></div>
            <div class="candlesmokeone"></div>
            <div class="candlesmoketwo"></div>
       
        </div>
        <div class="base"></div>
    
    </div>

</body>
</html>
